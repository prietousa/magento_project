<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Index</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/customCss.css">
</head>
<body id="bg-img">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 div-container">
				<form action="try.php" method="post" enctype="multipart/form-data">
					<h1 class="text-center">Cronojobs</h1>
					<hr>
					<div class="form-group">
						<label><i class="fa fa-file-text-o"></i> &nbspArchivo plano (.csv)</label>
						<input class="form-control" type="file" name="file" required>
					</div>
					<div class="form-group">
						<label><i class="fa fa-calendar"></i> &nbspFecha actual</label>
						<input class="form-control" type="date" name="date" required>
					</div>
					<div class="form-group">
						<label><i class="fa fa-cog"></i> &nbspCategoria a insertar</label>
						<select name="category" class="form-control" required>
							<option value="default">Seleccione...</option>
							<option value="clientes">Clientes</option>
							<option value="productos">Productos</option>
							<option value="puntos">Puntos</option>
							<option value="ventas">Ventas</option>
						</select>
					</div>
					<button type="submit" class="btn btn-success col-lg-offset-1 col-lg-4 col-md-offset-1 col-md-4 col-sm-offset-1 col-sm-4">
						<i class="fa fa-send"></i> Enviar
					</button>
					<button type="reset" class="btn btn-danger col-lg-offset-1 col-lg-4
					col-md-offset-1 col-md-5 col-sm-offset-1 col-sm-4">
						<i class="fa fa-trash"></i> Restablecer
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
